<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/VerticalStores_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-15.843085951092837,94.171800055],[11.226340151092836,141.82750934499998]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href=>reza.rahman/mi/sbd</a> &middot; <a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_VerticalStores_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SAP CODE</th>\
                        <td class="visible-with-data" id="SAP CODE">' + (feature.properties['SAP CODE'] !== null ? autolinker.link(feature.properties['SAP CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_VerticalStores_1_0(feature) {
            switch(String(feature.properties['BISNIS UNIT'])) {
                case 'CHANNEL STORE':
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(173,67,211,1.0)',
                interactive: true,
            }
                    break;
                case 'KEMITRAAN':
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,182,96,1.0)',
                interactive: true,
            }
                    break;
                case 'MONO BRAND':
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,238,77,1.0)',
                interactive: true,
            }
                    break;
                case 'MULTI BRAND':
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,207,171,1.0)',
                interactive: true,
            }
                    break;
                case 'MULTIBRAND':
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,121,149,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_VerticalStores_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(76,116,225,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_VerticalStores_1');
        map.getPane('pane_VerticalStores_1').style.zIndex = 401;
        map.getPane('pane_VerticalStores_1').style['mix-blend-mode'] = 'normal';
        var layer_VerticalStores_1 = new L.geoJson(json_VerticalStores_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VerticalStores_1',
            layerName: 'layer_VerticalStores_1',
            pane: 'pane_VerticalStores_1',
            onEachFeature: pop_VerticalStores_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_VerticalStores_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_VerticalStores_1);
        map.addLayer(layer_VerticalStores_1);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Vertical Stores<br /><table><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_CHANNELSTORE0.png" /></td><td>CHANNEL STORE</td></tr><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_KEMITRAAN1.png" /></td><td>KEMITRAAN</td></tr><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_MONOBRAND2.png" /></td><td>MONO BRAND</td></tr><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_MULTIBRAND3.png" /></td><td>MULTI BRAND</td></tr><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_MULTIBRAND4.png" /></td><td>MULTIBRAND</td></tr><tr><td style="text-align: center;"><img src="legend/VerticalStores_1_5.png" /></td><td></td></tr></table>', layer: layer_VerticalStores_1},
            {label: "Base Map", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_VerticalStores_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'STORE NAME'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
